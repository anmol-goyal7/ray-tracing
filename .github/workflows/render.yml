name: Render PPM

on:
  push:
    branches:
      - main

jobs:
  render:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install ImageMagick
        run: sudo apt-get update && sudo apt-get install -y imagemagick

      - name: Compile ray tracer
        run: g++ -std=c++17 raytracing_in_one_weekend/main.cpp -o raytracer

      - name: Render image
        run: ./raytracer > renders/latest.ppm

      - name: Convert to PNG
        run: magick renders/latest.ppm renders/latest.png

      - name: Commit updated render
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add renders/latest.png
          git commit -m "Auto-update render" || echo "No changes"
          git push


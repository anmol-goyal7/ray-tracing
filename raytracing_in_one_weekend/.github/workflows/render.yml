name: Render PPM

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y imagemagick g++

      - name: Build
        run: g++ first_image.cpp -o firstimage

      - name: Generate PPM
        run: ./firstimage > firstimage.ppm

      - name: Convert to PNG
        run: convert firstimage.ppm firstimage.png

      - name: Commit PNG
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add firstimage.png
          git commit -m "Update render" || echo "No changes"
          git push

